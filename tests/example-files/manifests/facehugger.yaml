  - repo: bartowski/kldzj_gpt-oss-120b-heretic-GGUF
    ref: testing
    include: kldzj_gpt-oss-120b-heretic-bf16/*

  - repo: bartowski/kldzj_gpt-oss-120b-heretic-GGUF
    ref: v1.2.3
    include: kldzj_gpt-oss-120b-heretic-bf16/*

  - repo: bartowski/kldzj_gpt-oss-120b-heretic-GGUF
    ref: 406292f67859a86dd34853c75b573aadedf6cbda
    include: kldzj_gpt-oss-120b-heretic-bf16/*

  - repo: unsloth/Qwen3-Coder-30B-A3B-Instruct-GGUF
